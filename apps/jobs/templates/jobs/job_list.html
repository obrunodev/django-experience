{% extends "layout/base.html" %}

{% load i18n %}

{% block title %}{% trans "Job list" %}{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Jobs list</h1>
    
        <a href="{% url 'jobs:create' %}">New job</a>
    
        {% include 'partials/messages.html' %}

        <ul>
            {% for job in jobs %}
                <li>{{ job }} - <a href="{% url 'jobs:update' job.pk %}">Update</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
