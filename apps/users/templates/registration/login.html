{% extends "layout/auth_base.html" %}

{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock title %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% trans "Does not have an account?" %}
    <a href="{% url "signup" %}">
        {% trans "Click here" %}
    </a>

{% endblock content %}
