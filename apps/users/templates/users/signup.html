{% extends "layout/auth_base.html" %}

{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock title %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Create account" %}</button>
    </form>
    {% trans "Already have an account?" %}
    <a href="{% url "login" %}">
        {% trans "Click here" %}
    </a>

{% endblock content %}
